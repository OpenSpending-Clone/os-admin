<div ng-if="!!package.url || (package.resources.length > 0)" class="x-package-info">
  <div ng-if="!!package.url" class="text-nowrap">
    <i class="os-icon os-icon-download margin-right-4"></i><a ng-href="{{ package.url }}" target="_blank">Data Package</a>
  </div>
  <div ng-if="package.resources.length == 1" class="text-nowrap">
    <i class="os-icon os-icon-download margin-right-4"></i><a ng-href="{{ package.resources[0].url }}" target="_blank">Raw Source Data</a>
  </div>
  <div ng-if="package.resources.length > 1">
    <ul>
      <li ng-repeat="resource in package.resources" class="text-nowrap">
        <i class="os-icon os-icon-download margin-right-4"></i><a ng-href="{{ resource.url }}" target="_blank">{{ resource.name }}</a>
      </li>
    </ul>
  </div>
</div>
