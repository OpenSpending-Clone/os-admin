<div class="container-fluid margin-top-12 margin-bottom-12">
  <div class="row margin-bottom-20">
    <div class="col-xs-12 col-sm-4">
      <div>Number of uploaded datasets</div>
      <div class="text-large">
        <span ng-if="!loaded"><i class="fa fa-spinner fa-pulse"></i></span>
        <span class="text-warning" ng-if="loaded">{{ metrics.total }}</span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <div>Number of published datasets</div>
      <div class="text-large">
        <span ng-if="!loaded"><i class="fa fa-spinner fa-pulse"></i></span>
        <span ng-if="loaded">{{ metrics.published }}</span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
      <div>Number of hidden datasets</div>
      <div class="text-large">
        <span ng-if="!loaded"><i class="fa fa-spinner fa-pulse"></i></span>
        <span ng-if="loaded">{{ metrics.hidden }}</span>
      </div>
    </div>
  </div>

  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th class="text-nowrap">Title</th>
        <th class="text-nowrap text-center">Publication status</th>
        <th class="text-nowrap">View</th>
        <th class="text-nowrap">Download</th>
      </tr>
    </thead>
    <tbody ng-if="!loaded">
      <tr>
        <td colspan="4" class="text-center" style="padding: 1.5em;">
          <i class="fa fa-4x fa-spinner fa-pulse"></i>
        </td>
      </tr>
    </tbody>
    <tbody ng-if="loaded">
      <tr ng-repeat="package in packages track by package.id">
        <td>{{ package.title }}</td>
        <td class="text-center">
          <button type="button" class="text-nowrap btn"
            ng-class="{'btn-warning': !package.isPublished, 'btn-default': package.isPublished}"
            ng-click="togglePublicationStatus(package.id)">
            {{ package.isPublished ? 'Hide' : 'Publish' }}
          </button>
        </td>
        <td class="text-nowrap">
          <i class="os-icon os-icon-treemap margin-right-4"></i><a ng-href="{{ viewerUrl + '/' + package.id }}" target="_blank">Open in Viewer</a>
        </td>
        <td><package-resources package="package"></package-resources></td>
      </tr>
    </tbody>
  </table>
</div>
