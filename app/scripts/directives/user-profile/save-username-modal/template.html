<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Warning</h4>
      </div>
      <div class="modal-body">
        <p>
          You are about to change you username. Notice that you can do it only
          once - username cannot be changed in the future.
        </p>
      </div>
      <div class="modal-footer clearfix">
        <button type="button" ng-click="save()"
          class="btn btn-inverse pull-right margin-left-12">Save</button>
        <button type="button" ng-click="cancel()"
          class="btn btn-inverse pull-right">Cancel</button>
      </div>
    </div>
  </div>
</div>
